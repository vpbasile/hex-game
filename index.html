<html>

<head>
	<meta charset="utf-8">
	<link rel="./style.css">
	<style>
		.container {
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;

		}

		
		
		body { background: url(soil-square.jpg) url(https://unsplash.com/photos/iB1JuJyQob4) cornflowerblue no-repeat center }  /* พื้นหลังของเว็บไซต์ */
		
		#replaceMe {
		  background: rgba(0,0,0,0.6);
		}

		.hex {
			filter: opacity(0.35);
		}

		.hex.blue { fill:blue; }
		.hex.red { fill:red; }
		.hex.green { fill:hsla(150,100%,50%,0.5); }
		.hex.yellow { fill:yellow; }
		.hex.orange { fill:orange; }
		.hex.purple { fill:purple; }
		.hex.pink { fill:pink; }
		.hex.brown { fill:brown; }
		.hex.black { fill:black; }
		

		.hex:hover {
			/* fill: black; */
			filter: brightness(90%) saturate(50%) opacity(1.0);
		}
	</style>
</head>

<body>
	<div id='replaceMe'></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
<script src='hex-svg.js'></script>

</html>
